services:
  - type: web
    name: rentry-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rentry-db
          property: connectionString

databases:
  - name: rentry-db
    databaseName: rentry
    user: rentry