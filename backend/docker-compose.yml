version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
      - DATABASE_URL=sqlite:///instance/rentry.sqlite
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped

